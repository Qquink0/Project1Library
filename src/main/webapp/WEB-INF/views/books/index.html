<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_name()})}"
       th:text="${book.getBook_name() + ', ' + book.getBook_author() + ', ' + book.getBook_year()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
