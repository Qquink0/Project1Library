<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form accept-charset="UTF-8" th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{book_name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}">Name error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{book_author}" id="author"/>
    <br/>
    <label for="year">Введите год: </label>
    <input type="text" value="0" th:field="*{book_year}" id="year"/>
    <br/>
    <input type="submit" value="Редактировать!">
</form>

</body>
</html>
