<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{person_name}" id="name"/>
    <br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{person_year}" id="year"/>
    <br/>
    <input type="submit" value="Редактировать!">
</form>

</body>
</html>
