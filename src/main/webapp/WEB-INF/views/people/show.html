<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${person.getPerson_name() + ', ' + person.getPerson_year()}">VALUE</p>

<div th:if="${!books.isEmpty()}">
    <a>Книги:</a>
</div>
<div th:if="${!books.isEmpty()}" th:each="book : ${books}">
    <a th:text="${book.getBook_name() + ', ' + book.getBook_author() + ', ' + book.getBook_year()}">VALUE</a>
</div>
<div th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</div>

<a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
