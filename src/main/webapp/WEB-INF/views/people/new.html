<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form accept-charset="UTF-8" th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="person_name">Введите ФИО: </label>
    <input type="text" th:field="*{person_name}" id="person_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('person_name')}" th:errors="*{person_name}">Name error</div>
    <br/>
    <label for="person_year">Введите год рождения: </label>
    <input type="text" value="0" th:field="*{person_year}" id="person_year"/>
    <div style="color: red" th:if="${#fields.hasErrors('person_year')}" th:errors="*{person_year}">Name error</div>
    <br/>
    <input type="submit" value="Create!">
</form>

</body>
</html>
