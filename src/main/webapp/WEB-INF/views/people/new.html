<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form accept-charset="UTF-8" th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{person_name}" id="name"/>
    <br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" value="0" th:field="*{person_year}" id="year"/>
    <br/>
    <input type="submit" value="Create!">
</form>

</body>
</html>
